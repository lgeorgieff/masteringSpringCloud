spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/lgeorgieff/masteringSpringCloud.git
          search-paths:
            - chapter_05/config-repo

  security:
    user:
      name: discovery
      password: discovery

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://eureka:eureka@localhost:8761/eureka/}

server:
  port: ${PORT:8888}
