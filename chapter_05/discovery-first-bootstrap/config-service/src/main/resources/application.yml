spring:
  application:
    name: config-service
  profiles:
    active:
      - native
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:/config-repository
  security:
    user:
      name: discovery
      password: discovery

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://eureka:eureka@localhost:8761/eureka/}

server:
  port: ${PORT:8888}
